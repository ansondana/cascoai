# Render.com Backend Deployment Configuration
# For deploying the FastAPI backend separately

services:
  - type: web
    name: casco-ai-portal-api
    env: python
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: VAPI_API_KEY
        sync: false
      - key: AUTH0_DOMAIN
        value: dev-wjdhvq8yjlb6lbjm.us.auth0.com
      - key: ALLOWED_ORIGINS
        value: https://portal.yourdomain.com,http://localhost:3000
      - key: PORT
        value: 10000

